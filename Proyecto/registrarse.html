<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <script src="http://kit.fontawesome.com/06b4dab183.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <nav>
            <br>
            <a class="nav" href="index.html"> Home</a>
            <a class="nav" href="about.html"> Acerca de mi</a>
            <a class="nav" href="contact.html"> Contacto</a>
            <a class="nav" href="registrarse.html"> Registrarse</a>
            <a class="nav" href="ubicación.html"> Ubicación</a>
        </nav>
        <h1> El mercado de capitales </h1>
    </header>
    <main>
        <h3>Formulario </h3>
        <form class="formulario" action="show_data.html" target="_blank">
            <div class="idinfo">
                <label for="firstname">Nombre </label> <input type="text" name="firstname"
                    placeholder="Ingrese su nombre aquí">
                <label for="lastname">Apellido </label> <input type="text" name="lastname"
                    placeholder="Ingrese su apellido aquí">
                <label for="mail">Mail </label> <input type="text" name="mail"
                    placeholder="Ingrese su mail aquí">
            </div>
            <p> Estudios:
                <input type="checkbox" name="estudio" value="primarios"> Primarios
                <input type="checkbox" name="estudio" value="secundarios"> Secundarios
                <input type="checkbox" name="estudio" value="terciarios"> Terciarios
                <input type="checkbox" name="estudio" value="universitarios"> Universitario
                <input type="checkbox" name="estudio" value="otro"> Otro
            </p>
            <p>Genero:
                <input type="radio" name="gender" value="hombre"> Hombre
                <input type="radio" name="gender" value="mujer"> Mujer
                <input type="radio" name="gender" value="sin genero"> Sin Genero
                <input type="radio" name="gender" value="otro"> Otro
            </p>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <i class="fa-brands fa-2x fa-instagram"></i>
        <i class="fa-brands fa-2x fa-twitter-square"></i>
        <i class="fa-brands fa-2x fa-tiktok"></i>
        <i class="fa-brands fa-2x fa-linkedin"></i>
        <p>Derechos reservados @2022</p>
    </footer>
</body>

</html>
